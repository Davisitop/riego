<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg p-8 w-96 relative">
    <button class="absolute top-4 right-4 text-green-700 text-xl font-bold" (click)="closeModal()" aria-label="Cerrar">&times;</button>
    <h2 class="text-2xl font-bold mb-4 text-green-700">{{ isSignIn ? 'Sign In' : 'Register' }}</h2>
    <form (ngSubmit)="submit()">
      <input *ngIf="!isSignIn" type="text" [(ngModel)]="username" name="username" placeholder="Username" class="w-full mb-3 px-4 py-2 rounded border" />
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="w-full mb-3 px-4 py-2 rounded border" />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="w-full mb-3 px-4 py-2 rounded border" />
      <button type="submit" class="bg-green-600 text-white w-full py-2 rounded-lg font-semibold shadow hover:bg-green-700 mb-2">{{ isSignIn ? 'Sign In' : 'Register' }}</button>
      <div *ngIf="error" class="text-red-600 text-sm mt-2">{{ error }}</div>
    </form>
    <button class="text-green-700 mt-2 underline" (click)="toggleMode()">
      {{ isSignIn ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
    </button>
  </div>
</div>
