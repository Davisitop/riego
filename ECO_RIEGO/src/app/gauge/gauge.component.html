<div class="bg-white/90 w-44 h-44 rounded-[28px] flex items-center justify-center shadow-md ring-1 ring-[#4caf50]/10 animate-fade-up">
  <div class="relative w-32 h-32 flex flex-col items-center justify-center">
    <svg viewBox="0 0 100 100" class="w-32 h-32">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#e5e7eb" stroke-width="10" />
      <circle
        cx="50"
        cy="50"
        r="40"
        fill="none"
        [attr.stroke]="color === 'green' ? '#4caf50' : '#fbc02d'"
        stroke-width="10"
        [attr.stroke-dasharray]="2 * Math.PI * 40"
        [attr.stroke-dashoffset]="2 * Math.PI * 40 * (1 - value / 100)"
        stroke-linecap="round"
        transform="rotate(-90 50 50)"
      />
      <text x="50" y="55" text-anchor="middle" font-size="20" fill="#388e3c">
        {{ value }}{{ unit }}
      </text>
    </svg>
    <span class="mt-2 font-semibold text-lg text-green-700">{{ label }}</span>
  </div>
</div>
